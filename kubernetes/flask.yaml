apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: chaos
spec:
  selector:
    matchLabels:
      app: flask
  replicas: 4
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: ajgrande924/simple-flask:latest
        ports:
        - containerPort: 8080
